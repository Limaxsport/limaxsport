<!doctype html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Реєстрація без тренера</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/Limaxsport/limaxsport/registration/styles.css"
    />
  </head>
  <body>
    <div id="funnel-overlay" class="funnel-overlay">
      <div id="funnel-modal" class="funnel-modal">
        <div class="funnel-header">
          <h3 id="funnel-step-title"></h3>
        </div>

        <div id="funnel-step-subtitle"></div>

        <div class="funnel-progress-bar">
          <div id="funnel-progress-fill" class="funnel-progress-fill"></div>
        </div>
        <div id="funnel-step-content" class="funnel-content"></div>
        <div class="funnel-navigation">
          <button id="funnel-back-btn" class="funnel-nav-btn">Назад</button>
          <button id="funnel-next-btn" class="funnel-nav-btn">Далі</button>
        </div>
        <div id="funnel-status-message" class="status-message"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/Limaxsport/limaxsport/registration/script.js"></script>
  </body>
</html>
